<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style2.css"> </head>
<body>
    <div class="signup-container">
    <h2>회원가입</h2>
    <form id="PersonalForm">
    <div class="input-group">
    <label for="username">* 아이디</label>
    <input type="text" id="username" name="username" minlength="4" maxlength="12" placeholder="영문 4~12자" required>
        <button type="submit">중복 확인</button></div>
    <div class="input-group">
        <label for="nickname">* 닉네임</label>
    <input type="text" id="nickname" name="nickname" minlength="4" maxlength="12" placeholder="영문,한문 4~12자" required>
        <button type="submit">중복 확인</button></div>
    <div class="input-group">
    <label for="password">* 비밀번호</label>
    <input type="password" id="password" name="password" maxlength="8" placeholder="숫자 8자" required>
</div>
    <div class="input-group">
    <label for="Confirmationpassword">* 비밀번호 확인</label>
    <input type="password" id="Confirmationpassword" name="Confirmationpassword" placeholder="숫자 8자" required>
</div>
    <div class="input-group">   
    <label for="email">* 이메일</label>
<input typs="email" id="email" name="email" placeholder="@ 넣어 주세요" required>
<button type="submit">중복 확인</button></div>

<div class="input-group">
    <label for="name">* 이름</label>
    <input type="text" id="name" name="name" required>
</div>

<div class="input-group">
    <label for="birthdate">* 생년월일:</label><input type="date" id="birthdate" name="birthdate">
</div>

<div class="input-group postcode-group">
<label for="postcode">* 우편번호</label>
<div class="input-wrapper"><input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
<button type="button" id="searchPostcodeBtn" class="search-button">우편번호 찾기</button>
</div>
</div>

<div class="input-group">
<label for="address">주소</label>
<input type="text" id="address" name="address" placeholder="주소" readonly>
</div>
<div class="input-group">
    <label for="detailAddress">상세주소</label>
    <input type="text" id="detailAddress" name="detailAddress" placeholder="상세 주소를 입력하세요">
</div>
<div class="input-group terms">
<input type="checkbox" id="agreeTerms" name="agreeTerms"required>
<label for="agreeTerms" class="terms-Label">이용 약관에 동의합니다.</label>
</input>
</div>
<button type="submit" class="signup-button">가입하기</button>
<p></p>
<div class="links">
    이미 계정이 있으신가요? <a href="/login/login.html">로그인</a>
</div>
</form>
</div>
<script src="signup_script.js"></script>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
