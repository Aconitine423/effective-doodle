<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      .parent {
        width: 200px;
        height: 150px;
        background-color: royalblue;
        margin: 20px;
        padding: 20px;
        overflow: hidden;
        /* oberflow속성: 넘침을 방지
        visible: 넘침 내용을 그대로 보여줌(기본값)
        hidden: 넘침 내용을 잘라냄
        scroll: 넘침 내용을 잘라냄(보기 싫음)
        auto: 넘침 내용이 있는 경우에만 잘라내고 스크롤바 생성 */
      }
      .child {
        width: 300px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
