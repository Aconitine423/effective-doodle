<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      .container .item {
        width: 100px;
        height: 100px;
        background-color: olive;
      }
      .container .item:first-child {
        /* RGB: #00(RED) 00(GREEN) 00(BLUE) : 0~255 */
        /* border: 4px solid rgba(red, green, blue, alpha); */ /*alpha: 투명도*/
        border-width: 4px;
        border-color: red;
        border-top-style: solid;
        /* 시계방향 */
        border-style: solid none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
    </div>
  </body>
</html>
