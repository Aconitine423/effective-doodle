<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100px;
        height: 100px;
        padding: 30px;
        background-color: royalblue;
        overflow: hidden; /*공식처럼 사용*/
      }
      .child {
        width: 200px;
        height: 100px;
        background-color: orange;
        opacity: 0.1;
        /* .07(7%), .5(50%) 기본값:1(100%) */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
