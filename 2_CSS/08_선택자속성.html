<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      /* 속성 선택자 */
      [disabled] {
        color: red;
      }
      [type] {
        color: blue;
      }
      /* 따옴표 쓰는 것을 권장 */
      [type="password"] {
        color: aqua;
      }
      /* data속성, data-XXX */
      [data-fruit-name] {
        color: coral;
      }
      button,
      [type="button"] {
        color: brown;
      }
    </style>
  </head>
  <body>
    <input type="text" value="cha" />
    <input type="password" value="1234" />
    <input type="text" value="ABCD" disabled />
    <span data-fruit-name="apple">사과</span>
    <button type="submit">btn1</button>
    <input type="button" value="btn2" />
  </body>
</html>
