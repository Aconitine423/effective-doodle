<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      /* 열거 선택자 */
      /* p,
      span {
        color: red;
      } */
      /* 일치 선택자: 순서가 바뀌면 안됨, 띄어쓰기 하면 하위선택자이므로 주의  */
      /* span 태그 이면서 클래스가 orange */
      span.orange {
        color: red;
      }
      /* 자식 선택자 */
      /* ul 태그 이면서 클래스가 orange */
      ul > .orange {
        color: blue;
      }
      /* 하위(후손 선택자) 자식선택자보다 많이 사용 */
      /* div 태그 아래(하위, 후손)에 있으면서 클래스가 orange */
      div .orange {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid red">
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li id="orange" class="orange">오렌지</li>
      </ul>
      <div>당근</div>
      <p>토마토</p>
      <span class="orange">오렌지</span>
    </div>
  </body>
</html>
