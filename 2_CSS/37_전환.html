<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        /* 전환효과: before와 after사이의 중간단계 자연스럽게 만드는 효과 */
        /* 전환시간 1초, [대기시간 0.5초] */
        /* transition: all 1s 0.5s; */
        /* 특정속성만 전환효과를 주고 싶을 때 */
        transition: width 1s, background-color 2s;
      }
      div:hover {
        width: 300px;
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
