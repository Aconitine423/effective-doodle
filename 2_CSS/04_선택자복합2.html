<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      /* 인접 형제 선택자 */
      /* 클래스가 orange 인 대상의 다음 형제 요소 하나를 선택 */
      .orange + li {
        color: red;
      }
      #fruit + label {
        color: red;
      }
      /* 일반 형제 선택자 */
      /* 클래스가 orange인 대상의 다음 형제 요소 모두를 선택 */
      .orange ~ li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>딸기</li>
      <li>수박</li>
      <li class="orange">오렌지</li>
      <li>망고</li>
      <li>사과</li>
    </ul>
    <input type="checkbox" name="fruit" id="fruit" value="apple" />
    <label for="fruit">사과</label>
    <input type="checkbox" name="fruit" id="fruit2" value="banana" />
    <label for="fruit">바나나</label>
  </body>
</html>
