<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      .item {
        width: 100px;
        height: 100px;
        background-color: orange;
      }
      .item:first-child {
        /* width: 52px; 계산하기 귀찮음 */
        border: 4px solid red;
        padding: 20px;
        /* border-box : 요소의 contents+padding+border로 크기(width:100px)를 계산 */
        /* border까지 포함한 박스의 크기, margin은 별도 */
        box-sizing: border-box;
        /* margin: 20px; */
      }
    </style>
  </head>
  <body>
    <div class="item">hello</div>
    <div class="item">hello</div>
  </body>
</html>
