<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      div {
        font-size: 70px;
      }
      /* 은메달보다는 동+은메달 우선순위가 더 높다. */
      div.hello {
        color: green;
      }
      /* 은메달 */
      .hello {
        color: blue;
      }
      /* 금메달 */
      #hello {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="hello" class="hello hello2" style="color: orange">Hello world!</div>
  </body>
</html>
