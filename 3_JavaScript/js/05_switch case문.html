<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function random() {
        return Math.floor(Math.random() * 10);
        // 10을 곱했으니 0부터 9까지 정수 반환
      }
      const a = random();
      switch (a) {
        case 0:
          console.log("a is a 0");
          break;
        case 2:
          console.log("a is a 2");
          break;
        case 4:
          console.log("a is a 4");
          break;
        default:
          console.log("etc....");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
