<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Math객체, floor메소드: 소수점 내림
      // Math.random(): 0부터 1미만 리턴
      function random() {
        return Math.floor(Math.random() * 10);
        // 10을 곱했으니 0부터 9까지 정수 반환
      }
      const a = random();
      if (a === 0) {
        console.log("a is a 0");
      } else if (a === 2) {
        console.log("a is a 2");
      } else if (a === 4) {
        console.log("a is a 4");
      } else {
        console.log("etc....");
      }
    </script>
  </head>
  <body></body>
</html>
