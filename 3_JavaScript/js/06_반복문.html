<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <ul></ul>
    <script>
      const ulEl = document.querySelector("ul");
      console.log(ulEl);
      for (let i = 0; i < 10; i++) {
        // 메모리상에 li태그 생성
        const liEl = document.createElement("li");
        // liEl.innerText = "list-" + (i + 1); // 느림
        // liEl.innerHTML = "list-" + (i + 1); // 느림
        // liEl.textContent = "list-" + (i + 1); // 빠름, 보안 강함
        liEl.textContent = `list-${i + 1}입니다`; // 백틱
        // 이벤트 추가, 짝수번째 클릭시 콘솔에 출력
        if ((i + 1) % 2 == 0) {
          liEl.addEventListener("click", function () {
            console.log(liEl.textContent);
          }); // addEventListener 종료
        } // if 종료
        // ul태그에 메모리의 li태그 추가
        ulEl.appendChild(liEl);
      }
    </script>
  </body>
</html>
