<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid red;
        border-collapse: collapse;
        /* collapse: 두 선을 합친다. */
        padding: 10px;
        /* 안쪽 여백 */
      }
      /* .(클래스이름) */
      .btns {
        text-align: center;
        padding: 10px;
      }
    </style>
    <script>
      function idPwCheck() {
        let idElem = document.getElementById("userId");
        console.log("아이디값" + idElem.value);
        console.log("아이디값 길이", idElem.value.length);
        console.log("1: ", idElem.value == ""); // 빈값인지 확인 응용하기 좋음
        console.log("2: ", idElem.value.length == 0); // 길이가 0인지 확인
        console.log("3: ", idElem.value.length > 2);
        // if (idElem.value.length > 2) {
        //     document.loginfrm.submit(); // 파라미터를 서버로 전송
        // }
        // if (idElem.value.length < 2) {
        //   return false;
        // }

        if ((idElem.value.length < 4) | (idElem.value.length > 8)) {
          alert("아이디는 4자 이상 8자 이하로 입력해주십시오.");
          return false;
        }
        if (document.getElementById("userPw").value.length == 0) {
          alert("비밀번호를 입력해주십시오.");
          return false;
        }
        document.loginfrm.submit();
      }
    </script>
  </head>
  <body>
    <!-- 문제> 아이디는 4~8자이면 OK, 그외에는 에러메시지 콘솔(경고창)에 출력
     문제> 비밀번호 입력값이 없으면 에러메시지 콘솔(경고창)에 출력 -->
    <form name="loginfrm" action="login" method="get">
      <!-- method 기본값 get (id&비번 공개) -->
      <table>
        <tr>
          <th>ID</th>
          <td><input type="text" id="userId" name="id" maxlength="8" /></td>
        </tr>
        <tr>
          <th>PW</th>
          <td><input type="password" id="userPw" name="pw" /></td>
        </tr>
        <tr>
          <td colspan="2" class="btns">
            <button type="button" onclick="idPwCheck()">로그인</button
            ><input type="button" value="회원가입" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
