<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/btn.png" type="image/x-icon" />
    <title>Document</title>
    <style>
      li {
        list-style-type: none;
        /* 목록 스타일 */
        float: left;
        /* 기본값은 세로, 띄운다는 뜻 */
        padding: 20px;
        /* 20px만큼 주변을 감싸게함 */
        background-color: chartreuse;
        /* 리스트 주변 색 */
      }
      li:hover {
        /* 마우스오버 경우 */
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <a href="https://namu.wiki/w/HTML" target="_blank"><li>HTML</li></a>
      <li><a href="https://namu.wiki/w/CSS" target="_blank">CSS</a></li>
      <a href="https://namu.wiki/w/JavaScript" target="_blank"><li>JAVA SCRIPT</li></a>
      <a href="https://namu.wiki/w/jQuery" target="_blank"><li>J-QUERY</li></a>
    </ul>
  </body>
</html>
